<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>HOAP</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <aside>
      <button id="userButton">Sign In</button>
      <button id="notificationButton">Logo / Notifications</button>
      <div id="userProfile" class="hide"></div>
      <div id="userPreferences" class="hide"></div>
      <div id="notification" class="hide">nnnnooootttt</div>
    </aside>
    <main>
      <section>
        <div>
          <h3>What do we do: short intro of organisation</h3>
          <p>text + illustrations</p>
        </div>
      </section>
      <section>
        <div>
          <h3>How can you help: list the 4 categories of help</h3>
          <p>text + icons</p>
        </div>
      </section>
      <section>
        <div>
          <h3>Call-to-action buttons</h3>
          <button action="" class="callToAction">
            subscribe to newsletter
          </button>
          <button action="" class="callToAction">one-time donation</button>
          <button action="" class="callToAction">sign up as member</button>
        </div>
        <div id="actionForm" class=""></div>
      </section>
      <section>
        <div>
          <h3>Slide show of animals and members</h3>
          <p>real life images and videos</p>
        </div>
      </section>
    </main>
    <div id="otherContent"></div>
